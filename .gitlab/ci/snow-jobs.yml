#--------------------------------------------------------------------------------------------------#
# Machine-wide default job settings
#--------------------------------------------------------------------------------------------------#

.snow:
  tags:
    - snow
  variables:
    CTEST_MODE: Experimental
    DEPLOY: "FALSE"
    SITE_ID: snow
    SCHEDULER_PARAMETERS: "-N 1 -A asc-ci --reservation=ci"
    # CI_DEBUG_TRACE: "true"

#--------------------------------------------------------------------------------------------------#
# Deployment Jobs (run on develop after MRs are merged)
#--------------------------------------------------------------------------------------------------#

.snow_deploy:
  extends: .snow
  stage: deploy
  variables:
    DEPLOY: 'TRUE'
    DRACO_INSTALL_DIR: "/usr/projects/draco/deploy/${FLAVOR}"
  script:
    - /bin/bash -l -c "${CI_PROJECT_DIR}/.gitlab/ci/gitlab-ci-run-tests.sh"
  rules:
    # Don't deploy if this is a forked repository.
    - if: '$CI_PROJECT_NAMESPACE != "draco"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_COMMIT_BRANCH == "develop"'
    - if: '$CI_PIPELINE_SOURCE == "web"'

sn_rel_i1904_deploy:
  extends: .snow_deploy
  variables:
    CMAKE_BUILD_TYPE: Release
    DRACO_ENV: "lapse/1.8-intel"
    FLAVOR: lapse18-intel-Release

sn_deb_i1904_deploy:
  extends: .snow_deploy
  variables:
    CMAKE_BUILD_TYPE: Debug
    DRACO_ENV: "lapse/1.8-intel"
    FLAVOR: lapse18-intel-Debug

sn_rel_i1913_deploy:
  extends: .snow_deploy
  variables:
    CMAKE_BUILD_TYPE: Release
    DRACO_ENV: "draco/intel1913"
    FLAVOR: intel1913-Release

sn_deb_g830_deploy:
  extends: .snow_deploy
  variables:
    CMAKE_BUILD_TYPE: Debug
    DRACO_ENV: "lapse/1.8-gnu"
    FLAVOR: lapse18-gnu-Debug

sn_deb_fulldiag_deploy:
  extends: .snow_deploy
  variables:
    CMAKE_BUILD_TYPE: Debug
    DRACO_ENV: "lapse/1.8-intel"
    EXTRA_CMAKE_ARGS: -DDRACO_DIAGNOSTICS=7 -DDRACO_TIMING=1 -DDRACO_LIBRARY_TYPE=STATIC
    FLAVOR: intel-fulldiag-static

#--------------------------------------------------------------------------------------------------#
# Merge Requests
#--------------------------------------------------------------------------------------------------#

.snow_merge:
  extends: .snow
  # allow_failure: true
  script:
    - /bin/bash -l -c "${CI_PROJECT_DIR}/.gitlab/ci/gitlab-ci-run-tests.sh"
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

# ----- fast -----

sn_rel_i1904_mr:
  stage: fasttest
  extends: .snow_merge
  variables:
    CMAKE_BUILD_TYPE: Release
    DRACO_ENV: "lapse/1.8-intel"

# ----- regular test -----

sn_deb_i1904_mr:
  stage: test
  extends: .snow_merge
  variables:
    CMAKE_BUILD_TYPE: Debug
    DRACO_ENV: "lapse/1.8-intel"

sn_rel_i1913_mr:
  stage: test
  extends: .snow_merge
  variables:
    CMAKE_BUILD_TYPE: Release
    DRACO_ENV: "draco/intel1913"

sn_deb_g830_mr:
  stage: test
  extends: .snow_merge
  variables:
    CMAKE_BUILD_TYPE: Debug
    DRACO_ENV: "lapse/1.8-gnu"

# ----- slow -----

sn_deb_fulldiag_mr:
  stage: slowtest
  extends: .snow_merge
  variables:
    CMAKE_BUILD_TYPE: Debug
    DRACO_ENV: "lapse/1.8-intel"
    EXTRA_CMAKE_ARGS: -DDRACO_DIAGNOSTICS=7 -DDRACO_TIMING=1 -DDRACO_LIBRARY_TYPE=STATIC

#--------------------------------------------------------------------------------------------------#
# Nightly Regression
#--------------------------------------------------------------------------------------------------#

.snow_nightly:
  extends: .snow
  variables:
    CTEST_MODE: Nightly
    MAKEFILE_FLAGS: -j -l 36
    CTEST_NPROC: 36
  script:
    - /bin/bash -l "${CI_PROJECT_DIR}/.gitlab/ci/gitlab-nightly-regress.sh" -m "Configure,Build,Test"
  after_script:
    - /bin/bash -l "${CI_PROJECT_DIR}/.gitlab/ci/gitlab-nightly-regress.sh" -m "Submit"
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'

sn_rel_i1904_regress:
  stage: test
  extends: .snow_nightly
  variables:
    CMAKE_BUILD_TYPE: Release
    DRACO_ENV: "lapse/1.8-intel"
    CTEST_BUILD_NAME: "lapse18-intel-Release"

sn_deb_i1904_regress:
  stage: test
  extends: .snow_nightly
  variables:
    CMAKE_BUILD_TYPE: Debug
    DRACO_ENV: "lapse/1.8-intel"
    CTEST_BUILD_NAME: "lapse18-intel-Debug"

sn_rel_i1913_regress:
  extends: .snow_nightly
  variables:
    CMAKE_BUILD_TYPE: Release
    DRACO_ENV: "draco/intel1913"
    CTEST_BUILD_NAME: "intel1913-Release"

sn_deb_g830_regress:
  extends: .snow_nightly
  variables:
    CMAKE_BUILD_TYPE: Debug
    DRACO_ENV: "lapse/1.8-gnu"
    CTEST_BUILD_NAME: "lapse18-gnu-Debug"

sn_deb_fulldiag_regress:
  extends: .snow_nightly
  variables:
    CMAKE_BUILD_TYPE: Debug
    DRACO_ENV: "lapse/1.8-intel"
    FLAVOR: intel-fulldiag-static
    EXTRA_CMAKE_ARGS: -DDRACO_DIAGNOSTICS=7 -DDRACO_TIMING=1 -DDRACO_LIBRARY_TYPE=STATIC
    CTEST_BUILD_NAME: intel-fulldiag-static

