#--------------------------------------------------------------------------------------------------#
# Machine-wide default job settings
#--------------------------------------------------------------------------------------------------#

---
.ccscs:
  variables:
    DEPLOY: "FALSE"
    # CI_DEBUG_TRACE: "true"

#--------------------------------------------------------------------------------------------------#
# Build Templates
#--------------------------------------------------------------------------------------------------#

.ccscs_style_checks:
  extends: .ccscs
  variables:
    CTEST_MODE: Experimental
  script:
    - /bin/bash -l -c "${CI_PROJECT_DIR}/.gitlab/ci/gitlab-ci-style-checks.sh"
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

#--------------------------------------------------------------------------------------------------#
# Deployment Jobs (run on develop after MRs are merged)
#--------------------------------------------------------------------------------------------------#

.ccscs_deploy:
  extends: .ccscs
  stage: deploy
  variables:
    DEPLOY: 'TRUE'
    FLAVOR: ${DRACO_ENV}-${CMAKE_BUILD_TYPE}
    DRACO_INSTALL_DIR: "/scratch/regress/deploy/draco/${FLAVOR}"
  script:
    - /bin/bash -l -c "${CI_PROJECT_DIR}/.gitlab/ci/gitlab-ci-run-tests.sh"
  rules:
    # Don't deploy if this is a forked repository.
    - if: '$CI_PROJECT_NAMESPACE != "draco'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_COMMIT_BRANCH == "develop"'
    - if: '$CI_PIPELINE_SOURCE == "web"'

ccs2_deb_gcc_1020_deploy:
  tags:
    - CCSCS2-setuid-shared
  extends: .ccscs_deploy
  variables:
    CMAKE_BUILD_TYPE: Debug
    DRACO_ENV: gcc1020-ompi4
    SITE_ID: ccscs2

