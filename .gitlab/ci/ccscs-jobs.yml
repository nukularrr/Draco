    DRACO_ENV: gcc1120
    EXTRA_CMAKE_ARGS: -GNinja -DDRACO_C4=SCALAR -DDRACO_DIAGNOSTICS=2
    CTEST_NPROC: 40
    SITE_ID: ccscs1
